    <div class="row">
        <img src="../../assets/{{productInfo.imgName}}.avif" alt=""> <br>
        <span>{{productInfo.name}}</span> <br>

        <div class="rating">
          <span *ngFor="let item of [].constructor (productInfo.rating)">
